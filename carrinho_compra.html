<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
			function limitar(campo){
				str = campo.value;
				if(str.length > 2){
				 campo.value = str.substring(0,str.length - 1);
				}
			}
			function limatacep(cep){
				str = cep.value;
				if(str.length > 7){
				 cep.value = str.substring(0,str.length - 1);
				}
			}
			function validarcampo(evt){
			 var key_code = evt.keyCode;
				if((key_code  >= 48) && (key_code <= 57)){
				 return true;
				}
				 return false;
			}
	</script>
	<style>
		body{font-family: Arial, Helvetica, sans-serif;}
		#txtcep{ height:38px; float:right; margin-top:-0px;}
		#btncep{ float:right; border-radius: 5px 0px 0px 5px;}
	</style>
	</head>
<body>
	<h2>Carrinho de Produto</h2>
		<table class="table">
				<tr class="thead-light">
					<th scope="col" >Nome do Produto</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Valor Unitario</th>
					<th scope="col">Valor Total</th>
					<th scope="col">&nbsp;</th>
				</tr>
			<tbody>
				<tr>
					<td>Produto</td>
					<td><input type="text" id="txtquantidade" name="txtquantidade" size="4" onkeypress="limitar(this); return validarcampo(event);"></td>
					<td>R$: 40,00</td>
					<td>R$: 40,00</td>
					<td align="center"><a href="#">Remover</a></td>
				</tr>
				<tr class="bg-light">
					<td colspan="2"></td>
					<td align="right">Total:</td>
					<td>R$: 40,00</td>
					<td colspan="1"></td>
				</tr>
			</tbody>	
		</table>
		<div class="row">
			<div class="col" align="left">
				&nbsp; &nbsp;
				<a href="index.jsp" >&laquo;Continuar Comprando</a>
			</div>
			<div class="col-sm">
				<input type="text" size="15" name="txtcep" id="txtcep" onkeypress=" limatacep(this); return validarcampo(event);"> 
				<button  class="btn btn-info" id="btncep" name="btncep">Calcular Frete</button>
			</div>
			<div class="col col-lg-3" align="right">
				<input type="submit" name="btnPagar" class="btn btn-primary" value=" &radic; Finalizar Pedido" > &nbsp;  &nbsp;
			</div>
		</div>
</body>
</html>
